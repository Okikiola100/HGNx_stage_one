<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Oladapo Okikiola Eniola">
    <meta name="description" content="HNGx Stage one project(Page that showcase personal and real-time attribute)">
    <title>Frontend Creation page with certain element</title>
    <link rel="favicon" href="Images/logo.png"/>
    <link rel="stylesheet" href="Css/index.css"/>
  </head>
  <body>
    <header>
      <h1 id="name" data-testid="slackUserName">Okikiola Oladapo</h1>
    </header>
    <main>
      <div class="profile" data-testid="slackDisplayImage">
        <img data-testid="slackDisplayImage" src="images/alaba.png" title="Okikiola Oladapo" alt="Okikiola Oladapo"/>
      </div>
      <div class="date-time">
        <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">k"></p>
        <p id="currentUTCTime" data-testid="currentUTCTime">ntUTCTime"></p>
      </div>
      <div class="track">
        <p id="track" data-testid="myTrack">Frontend</p>
      </div>
      <div class="link">
        <p><a id="githubURL" data-testid="githubURL" href="https://github.com/Okikiola100/HNGx_stage_one" target="_blank">Github Source code</a></p>
      </div>
      <script>
        function updateDayOfWeek() {
            const dayOfWeekElement = document.getElementById('currentDayOfTheWeek');
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const now = new Date();
            const currentDayOfWeek = daysOfWeek[now.getUTCDay()];

            dayOfWeekElement.innerHTML = `Day of the Week: <span id="day-of-week" data-testid="day-of-week">${currentDayOfWeek}</span>`;
        }

        updateDayOfWeek();
        setInterval(updateDayOfWeek, 1000);

        function updateUtcTime() {
            const utcTimeElement = document.getElementById('currentUTCTime');
            const utcMilliseconds = Date.now();

            utcTimeElement.innerHTML = `UTC Time (Milliseconds): <span id="currentUTCTime" data-testid="currentUTCTime">${utcMilliseconds}</span>`;
        }

        updateUtcTime();
        setInterval(updateUtcTime, 1000);
    </script>
    </main>
  </body>
</html>
